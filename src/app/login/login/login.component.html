<div class="bg-matte" style="min-height: 100vh;">
    <div class="w-100 h-100 bg-matte fd-flex justify-content-center row mx-0">
        <div class="col-sm-4 mt-5">
            <h5 class="text-xlg text-white login-logo text-center pb-3">RNFI</h5>
            <div class="card signup-card mt-3 mx-auto">
                <div class="h-100">
                    <div class="h-100 center-parent flex-column py-5">
                        <div class="vertical-center flex-column w-100">
                            <img class="img-login" src="../../../assets/login_scaled.png">
                            <div class="lead mb-3 vertical-center">
                                <span class="material-icons mr-2">login</span>
                                {{ isTwoStepVerification ? "Two Step Verification": "LOGIN" }}
                            </div>
                            <div class="col-sm-10 vertical-center flex-column" [formGroup]="loginForm">
                                <div class="w-100 mb-2" *ngIf="!isTwoStepVerification">
                                    <label class="text-smd text-bold">User Name :</label>
                                    <input class="form-control mb-2" type="text" placeholder="Enter user name"
                                        formControlName="userName">
                                </div>
                                <div class="w-100 mb-2" *ngIf="!isTwoStepVerification">
                                    <label class="text-smd text-bold">Password :</label>
                                    <div class="input-group mb-3">
                                        <input class="form-control" [type]="isPasswordVisible ? 'text' : 'password'"
                                            placeholder="Enter password" formControlName="password">
                                        <div class="input-group-append text-link text-dark">
                                            <span class="input-group-text material-icons"
                                                (click)="isPasswordVisible = !isPasswordVisible">{{isPasswordVisible ?
                                                "visibility_off": "visibility"}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100 mb-2" *ngIf="isTwoStepVerification">
                                    <label class="text-smd text-bold">Enter OTP :</label>
                                    <input class="form-control mb-2" type="number" placeholder="OTP"
                                        formControlName="otp">
                                </div>
                                <button *ngIf="!isTwoStepVerification"
                                    class="btn btn primary bg-dark text-white my-3 w-100" (click)="login()"> LOGIN
                                </button>
                                <button *ngIf="isTwoStepVerification"
                                    class="btn btn primary bg-dark text-white my-3 w-100" (click)="verifyOTP()">VERIFY</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<progress-spinner [visibility]="isServiceRunning"></progress-spinner>
